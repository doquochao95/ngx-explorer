<div class="nxe-explorer" oncontextmenu="return false;">
    <div class="nxe-eplorer-menu">
        <nxe-menu-bar></nxe-menu-bar>
    </div>
    <div class="nxe-explorer-containers">
        <div class="nxe-explorer-left-container">
            <nxe-tree></nxe-tree>
        </div>
        <div class="nxe-explorer-right-container">
            <div class="nxe-explorer-right-menu">
                <nxe-second-menu-bar></nxe-second-menu-bar>
            </div>
            <div class="nxe-explorer-right-content">
                <ng-container *ngIf="globalbase.config.globalOptions.defaultViewType == 'Icon'">
                    <nxe-icons></nxe-icons>
                </ng-container>
                <ng-container *ngIf="globalbase.config.globalOptions.defaultViewType === 'Detail'">
                    <nxe-list></nxe-list>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<nxe-context-menu *ngIf="globalbase.visible"></nxe-context-menu>
<div class="position-fixed" [ngStyle]="{'z-index': 10, 'right': globalbase.config.globalOptions.offSetRight + 10 + 'px', 'bottom': globalbase.config.globalOptions.offSetBottom + 10 + 'px' }">
    <div id="explorercomponent" class="toast hide text-center w-auto" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
        <div class="toast-body">
            {{globalbase.toast?.toastBody}}
            <i  [ngClass]="globalbase.toast?.toastIcon" aria-hidden="true"></i>
        </div>
    </div>
</div>
