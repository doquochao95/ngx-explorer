<div class="nxe-explorer" oncontextmenu="return false;">
    <div class="nxe-eplorer-menu">
        <nxe-menu-bar></nxe-menu-bar>
    </div>
    <div class="nxe-explorer-containers">
        <div class="nxe-explorer-left-container">
            <nxe-tree></nxe-tree>
        </div>
        <div class="nxe-explorer-right-container">
            <div class="nxe-explorer-right-menu">
                <nxe-second-menu-bar></nxe-second-menu-bar>
            </div>
            <div class="nxe-explorer-right-content">
                <ng-container *ngIf="config.globalOptions.defaultViewType == 'Icon'">
                    <nxe-icons></nxe-icons>
                </ng-container>
                <ng-container *ngIf="config.globalOptions.defaultViewType === 'Detail'">
                    <nxe-list></nxe-list>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<nxe-context-menu *ngIf="visible"></nxe-context-menu>
<ng-template #upload>
    <div class="modal-body" *ngIf="progressValue == 0">
        <label class="mb-0">Uploading</label>
        <progressbar></progressbar>
    </div>
    <div class="modal-body"  *ngIf="progressValue > 0">
        <label class="mb-0">{{progressStatus == 'success' ? 'Uploaded successfully' : progressStatus == 'failure' ? 'Upload failed' : 'Uploading' }}</label>
        <progressbar
            class="progress-striped"
            [value]="progressValue"
            [type]="progressStatus == 'success' ? 'success' : progressStatus == 'failure' ? 'danger' : 'info' ">
        </progressbar>
    </div>
</ng-template>
