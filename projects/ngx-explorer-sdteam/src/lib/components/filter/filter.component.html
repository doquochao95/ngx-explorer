<div class="nxe-filter">
    <input class="nxe-filter-input" type="text" #input (keyup)="globalbase.onSearchChange($event, input.value)" [placeholder]="globalbase.searchPlaceHolder" [ngModel]="globalbase.filterString.value" >
    <button class="nxe-filter-button" (click)="globalbase.clearSearchInput()"><i class="icon-cancel" aria-hidden="true"></i></button>
</div>
