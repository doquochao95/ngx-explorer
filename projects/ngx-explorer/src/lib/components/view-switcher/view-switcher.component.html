<div class="nxe-view-switcher float-right">
    <button type="button" tooltip="Icon" placement="bottom"
        (click)="setView(avialableView.Icon)"><i
            class="icon-th-large"
            [ngClass]="{'enable': selected_Type === 'Icon'}"
            aria-hidden="true"></i></button>
    <button type="button" tooltip="Detail" placement="bottom"
        (click)="setView(avialableView.List)"><i
            class="icon-menu"
            [ngClass]="{'enable': selected_Type === 'List'}"
            aria-hidden="true"></i></button>
</div>
