<div class="modal-md">
    <div class="modal-header">
        <h4 class="modal-title">Confirm</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="_bsModalRef.hide()"></button>
    </div>
    <div class="modal-body">
        {{message}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">No</button>
        <button type="button" class="btn btn-primary" (click)="onConfirm()">Yes</button>
    </div>
</div>
